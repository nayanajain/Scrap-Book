<html>
    <head>
        <title> Adding New Employee </title>
    </head>
    <body>
        <h3> An Employee Add Form </h3>
        <form action="/addemp">
            <table>
                <tr>
                    <td><input type="text" name="tfECode" placeholder="Enter Code"/></td>
                </tr>
                <tr>
                    <td><input type="text" name="tfEName" placeholder="Enter Name"/></td>
                </tr>
                <tr>
                    Select DOB :
                    <td><input type="date" name="tfEDOB"/></td>
                </tr>
                <tr>
                    <td><input type="text" name="tfESalary" placeholder="Enter Salary"/></td>
                </tr>
                <tr>
                    <td>
                        <select name="ddECity">
                            <option> Jaipur </option>
                            <option> Jodhpur </option>
                            <option> Udaipur </option>
                            <option> Mumbai </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" name="tfCC" placeholder="Enter Company Code"/></td>
                </tr>
                <tr>
                    <td><input type="text" name="tfCN" placeholder="Enter Company Name"/></td>
                </tr>
                <tr>
                    <td><input type="text" name="tfCA" placeholder="Enter Company Address"/></td>
                </tr>
                <tr>
                    <td><input type="submit"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
